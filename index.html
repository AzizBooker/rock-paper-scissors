<!DOCTYPE html>

<head>
    <title>RockPaperScissors</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class='Header'>
        <h1 style="text-align:center;">Rock Paper Scissors</h1>
    </div>
    <div class='container'>
        <div class='player'>
        <input type="button" onclick="test(this.value);" value='rock'>
        <input type="button" onclick="test(this.value);" value='paper'>
        <input type="button" value='scissors' onclick="test(this.value);" >
        </div>
        <div class='arena'>
            <p id='player_choice'>N/A</p>
            <p id='computer_choice'>N/A</p>
            <p id='results'>test</p>
        </div>

    </div>
</body>
